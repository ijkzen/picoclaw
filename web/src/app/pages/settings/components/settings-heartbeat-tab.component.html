<div class="flex h-full min-h-0 flex-1 flex-col overflow-y-auto p-4">
  <mat-card>
    <mat-card-header>
      <mat-icon>favorite</mat-icon>
      <mat-card-title>Heartbeat Configuration</mat-card-title>
      <mat-card-subtitle>Configure periodic task execution</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-slide-toggle
        [ngModel]="heartbeatEnabled()"
        (ngModelChange)="heartbeatEnabledChange.emit($event)"
        color="primary">
        {{ heartbeatEnabled() ? 'Enabled' : 'Disabled' }}
      </mat-slide-toggle>

      @if (heartbeatEnabled()) {
        <mat-divider class="my-4"></mat-divider>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Interval (minutes)</mat-label>
          <input
            matInput
            type="number"
            [ngModel]="heartbeatInterval()"
            (ngModelChange)="heartbeatIntervalChange.emit($event)"
            min="5">
          <mat-hint>Minimum 5 minutes</mat-hint>
        </mat-form-field>
      }
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-4">
    <mat-card-content>
      <p class="flex items-center gap-2">
        <mat-icon>info</mat-icon>
        Heartbeat tasks are defined in the HEARTBEAT.md file in your workspace.
      </p>
    </mat-card-content>
  </mat-card>
</div>
